<!DOCTYPE html>
<html lang="en kr">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paw chat - Meows</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>11:35</span>
      </div>
      <div class="status-bar__column">
        <span>25%</span>
        <i class="fas fa-battery-quarter"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">냥,쳇 Chat</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span> <i class="fas fa-paw fa-lg"></i> </span>
        <span><i class="fas fa-fish fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <a href="chatting.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSafePwn48CSwZ40MahYxAVFI_SP6irfO1uKQ&usqp=CAU"
              class="user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">이구역도도녀는나삼색이</h4>
              <h6 class="user-component__subtitle">와서 나 만져.</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">04:27</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>
      <a href="chatting2.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQXjZaUi0BAloor-vPuqwqdYIPzPiI4GXjB_g&usqp=CAU"
              class="user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">무야호</h4>
              <h6 class="user-component__subtitle">언제왕ㅇㅅㅇ</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">yesterday</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="meows.html">
            <i class="fas fa-cat fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chat.html">
            <span class="nav__notification badge">2</span>
            <i class="fas fa-paw fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="finds.html"
            ><i class="fas fa-search fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-lg"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>스크린이 너무 크다냥🙀</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
