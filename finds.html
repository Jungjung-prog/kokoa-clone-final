<!DOCTYPE html>
<html lang="en kr">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Meows</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>11:35</span>
      </div>
      <div class="status-bar__column">
        <span>25%</span>
        <i class="fas fa-battery-quarter"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">고양이 찾기</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="icon-column">
        <div class="icon-column__icon">
          <i class="fas fa-qrcode fa-2x"></i>
          <span>QR Code</span>
        </div>
        <div class="icon-column__icon">
          <i class="fas fa-cat fa-2x"></i>
          <span>Add by Contacts</span>
        </div>
        <div class="icon-column__icon">
          <i class="fas fa-paw fa-2x"></i>
          <span>Add by Paw</span>
        </div>
        <div class="icon-column__icon">
          <i class="fas fa-fish fa-2x"></i>
          <span>Invite</span>
        </div>
      </div>
      <div class="recommended-friends">
        <h6 class="recommended-friends__title">누구 있다냥?</h6>
        <span>아무도 없다냥</span>
      </div>
      <div class="open-chat">
        <div class="open-chat__header">
          <h4>아무나 오라냥</h4>
          <span
            >Go to Openchat Home <i class="fas fa-chevron-right fa-xs"></i>
          </span>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#행복해라냥들아😻</h5>
            <h6 class="open-post__hashtags">#츄르#냥이#냥이채널</h6>
            <div class="open-post__members">
              <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRJZV-KmMtyOxSZLTIzZk6Ppj4gfBet_pbmJw&usqp=CAU"
              />
              <span class="open-post__member-count">802 members</span>
              <div class="divider"></div>
              <span class="open-post__member-status">Active</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQHXjmAI1WLiq5J3uqtBAx1AtfCUwnVJMBwbmuNTCLKpy-slkUt9Tmmlnki1XXUynfuVA4&usqp=CAU"
              />
              <div class="open-post__heart-count">
                <i class="fas fa-heart fa-xs"></i><span>999+</span>
              </div>
            </div>
          </div>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#배고픈애들🙀</h5>
            <h6 class="open-post__hashtags">#밥주기캠페인#아무나환영</h6>
            <div class="open-post__members">
              <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRJZV-KmMtyOxSZLTIzZk6Ppj4gfBet_pbmJw&usqp=CAU"
              />
              <span class="open-post__member-count">12 members</span>
              <div class="divider"></div>
              <span class="open-post__member-status">Active</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ04Dipn382S6e4HjiP6blBn71IU4xRIRPVXQ&usqp=CAU"
              />
              <div class="open-post__heart-count">
                <i class="fas fa-heart fa-xs"></i><span>25</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="meows.html">
            <i class="fas fa-cat fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chat.html">
            <i class="fas fa-paw fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="finds.html"
            ><i class="fas fa-search fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-lg"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>스크린이 너무 크다냥🙀</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
