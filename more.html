<!DOCTYPE html>
<html lang="en kr">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Meows</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>11:35</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-quarter"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">더보기</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span> <i class="fas fa-fish fa-lg"></i> </span>
        <span
          ><a class="nav__link" href="settings.html">
            <div class="nav__dot"></div>
            <i class="fas fa-cog fa-lg"></i></a
        ></span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRJZV-KmMtyOxSZLTIzZk6Ppj4gfBet_pbmJw&usqp=CAU"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">냥지기</h4>
            <h6 class="user-component__subtitle">+ 778-111-3333</h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="fas fa-paw fa-2x"></i>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fas fa-box-open fa-lg"></i> <span>상자ON/OFF</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-grin-squint-tears fa-lg"></i> <span>냥모티콘</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-palette fa-lg"></i> <span>냥색배경</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-leaf fa-lg"></i> <span>캣잎계좌</span>
        </div>
      </div>
      <div class="more-suggestions">
        <h4 class="more-suggestions__title">추천이라냥</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTUxY65SSlWM7AGcnThoCE89oQ0ook3wWbMsg&usqp=CAU"
              />
            </div>
            <span class="more-suggestions__icon-text">양어장고양이</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSWWw0qpxd83sfP0Q4StagceNlyaQAlQtMcEckO6lUUBnrIL0LYDVfTrNxCrP2dFfLciL0&usqp=CAU"
              />
            </div>
            <span class="more-suggestions__icon-text">길막이네</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTVJZHhR2sL3M__446Xu4cIcR_9hMPovzJvFw&usqp=CAU"
              />
            </div>
            <span class="more-suggestions__icon-text">삼색이네</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTSiizs2bl5mC0sa5DnEceHtVD-JJgqoRjGjGuqyml5WejI7NNYXRZ_8Va3ILD4s3wsPlY&usqp=CAU"
              />
            </div>
            <span class="more-suggestions__icon-text">대장냥조실록</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="meows.html">
            <i class="fas fa-cat fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chat.html">
            <span class="nav__notification badge">1</span>
            <i class="fas fa-paw fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="finds.html"
            ><i class="fas fa-search fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-lg"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>스크린이 너무 크다냥🙀</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
